<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;700&display=swap" rel="stylesheet"> 
    <title>Register</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <img class="main-logo" src="https://adminlab387.b-cdn.net/dist/images/logos/logo.png" alt="Application logo">
            <p>Register your account to start working with this application!</p>
            <br>
            <form action="#" method="POST">
                <input class="input" type="text" name="username" placeholder="Insert your full name..." required>
                <br>
                <input class="input" type="email" name="email" placeholder="Insert your favourite email..." required>
                <br>
                <input class="input" type="password" name="password" placeholder="Insert your password..." required>
                <input class="input" type="password" name="password-retype" placeholder="Insert your password again..." required>
                <div class="row">
                    <div class="left">
                        <input type="checkbox" name="terms-agreement" required>
                        <span>I agree to the <a href="terms.html">terms</a></span>

                    </div>
                    <div class="right">
                        <input class="button button-horizontal" type="submit" value="Register">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
