<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;700&display=swap" rel="stylesheet"> 
    <title>Forgotten Password</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <img class="main-logo" src="https://adminlab387.b-cdn.net/dist/images/logos/logo.png" alt="Application logo">
            <p class="text-center">
                Forgot your password ?
                <br>
                No problem, you can request your password change here:
            </p>
            <br>
            <form action="#" method="POST">
                <input class="input" type="email" name="email" placeholder="Insert your email..." required>
                <br>
                <input class="button" type="submit" value="Reset password">
            </form>
        </div>
    </div>
</body>
</html>
